name: Java CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
      - name: Set profile
        run: echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
      - name: Clean build
        run: ./gradlew clean
      - name: Create test secret file
        run: |
          set +x
          mkdir -p src/test/resources
          echo "${{ secrets.TEST_SECRET_YML }}" > src/test/resources/application-test-secret.yml
      - name: Run tests
        run: ./gradlew test

  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build JAR
        run: ./gradlew bootJar
      - name: Prepare Docker build context
        run: |
          mkdir -p docker-build
          cp build/libs/*.jar docker-build/app.jar
          cp Dockerfile docker-build/
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-build
          file: ./docker-build/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/community-backend:latest
          platforms: linux/arm64

  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check if Docker is installed
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["command -v docker >/dev/null && echo \"true\" || echo \"false\""]' \
            --output text \
            --query 'Command.CommandId')
          
          echo "Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}
          
          DOCKER_EXISTS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'StandardOutputContent' \
            --output text | tr -d '\r\n')
          
          if [ "$DOCKER_EXISTS" != "true" ]; then
            echo "Error: Docker is not installed on the EC2 instance"
            exit 1
          fi
          
          echo "Docker is installed"

      - name: Ensure Docker Network Exists
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["if ! sudo docker network inspect community-network >/dev/null 2>&1; then sudo docker network create community-network && echo \"Created docker network: community-network\"; else echo \"Docker network community-network already exists\"; fi"]' \
            --output text \
            --query 'Command.CommandId')
          
          echo "Waiting for network setup to complete..."
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}
          
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'StandardOutputContent' \
            --output text)
          
          echo "$OUTPUT"

      - name: Deploy to EC2 via Docker Compose
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ubuntu/prod && sudo docker compose pull backend && sudo docker compose up -d backend"]' \
            --output text \
            --query 'Command.CommandId')
          
          echo "Waiting for deployment to complete..."
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}
          
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'StandardOutputContent' \
            --output text)
          
          ERROR=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'StandardErrorContent' \
            --output text)
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Status' \
            --output text)
          
          echo "=== Deployment Output ==="
          echo "$OUTPUT"
          
          if [ -n "$ERROR" ]; then
            echo "=== Error Output ==="
            echo "$ERROR"
          fi
          
          if [ "$STATUS" != "Success" ]; then
            echo "Deployment failed with status: $STATUS"
            exit 1
          fi
          
          echo "Deployment completed successfully"
